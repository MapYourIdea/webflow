<body>
      <div class="proxi-widget-container">
          <div class="proxi-widget-container__widget"></div>
          <div class="proxi-widget-copyright" id="view"></div>
      </div>
      <script type="text/javascript">
          function getParameterByName(name, url = window.location.href) {
              name = name.replace(/[\[\]]/g, '\\$&');
              var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                  results = regex.exec(url);
              if (!results) return null;
              if (!results[2]) return '';
              return decodeURIComponent(results[2].replace(/\+/g, ' '));
          }
          const container = document.getElementById("view")
          const map = getParameterByName('topicID')
          document.addEventListener('DOMContentLoaded', function () {
              var iframe = document.createElement('iframe')
              iframe.setAttribute(
                  'src',
                  `https://map.proxi.co/#command-center?{"topic_id":"${map}","topic_key":""}`,
              );
              iframe.setAttribute('frameborder', 0)
              iframe.setAttribute('style', 'box-sizing: border-box; height: 100%; width: 100%;')
              container.appendChild(iframe)
          });
      </script>
      </div>
  </body>
